<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio situacional</title>
        <link rel="shortcut icon" href="./imagenes/logo.png">
        <link rel="stylesheet" href="./css/Ejercicio situacional.css" type="text/css"> 
    </head>
    <body>
        <div id="barNav"></div>
        
        <div class="login">
            <img class="logo"
            src="./imagenes/logoBSAS.png" alt="IMG">
            <form class="formLogin">
            <span class="titulo"> Iniciar sesion </span>
            <br><br>
            <div class="inputUser">
                <input class="user" type="text" name="DNI" placeholder="DNI">
            </div>
            <br><br><br><br><br><br>
            <div class="inputPassword">
                <input class="pass" type="password" name="pass" placeholder="Password">
            </div>
            <br><br><br><br><br><br>
            <div class="botonLogin">
                <button class="button">Log in</button>
            </div>
            </form>
        </div>

        <script src="./js/Ejercicio situacional.js"></script>



    </body>
</html>
